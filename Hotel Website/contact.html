<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./img/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            media="screen and (max-width: 768px)"
            href="./css/mobile.css"
        />
        <title>Singh Hotel | Home</title>
    </head>
    <body>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">SH</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li>
                        <a class="active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="contact-section">
            <div class="container">
                <h1 class="fs-large">
                    <span class="text-primary">Contact</span> Us
                </h1>
                <p class="fs-small">Please fill the form to contact us.</p>
                <div class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <a type="submit" class="btn btn-primary">Submit</a>
                </div>
            </div>
        </div>

        <footer>
            <p class="fs-small">
                Singh Hotel &copy; 2020, All Rights Reserved
            </p>
        </footer>
    </body>
</html>
